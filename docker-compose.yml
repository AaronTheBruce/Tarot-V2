  frontend:
    tty: true
    stdin_open: true
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      CHOKIDAR_USEPOLLING: "true"
    container_name: "tarot_frontend"
    command: "yarn start"
    volumes:
      - ./frontend:/home/app/frontend
      - /home/app/frontend/node_modules
    ports:
      - "8000:8000"
    deploy:
      restart_policy:
        condition: on-failure


